name: Delete Branch on PR Merge
on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Delete branch
        run: |
          git push --delete origin ${{ github.event.pull_request.head.ref }}

